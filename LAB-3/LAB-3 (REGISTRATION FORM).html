<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body>
<div class="main">
<div class="register">
<h1>STUDENT REGISTRATION</h1>
<form id="register" method="post">
<label>NAME:</label><br>
<input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
<label>Age:</label><br>
<input type="integer" name="age" id="age" placeholder="Enter your age"><br><br>
<label>Gender:</label><br>
<input type="radio" name="gender" checked>Male
<input type="radio" name="gender" checked>Female
<input type="radio" name="gender" checked>Others<br><br>
<label>Address:</label><br>
<input type="text" name="address" id="address" placeholder="Enter your address"><br><br>
<input type="submit" name="button" value="Submit">
</body>
</html>
